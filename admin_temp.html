<!doctype html>
<html>
<head><title>Panel Admin</title></head>
<body>
    <h2>Panel de administrador</h2>
    <form method="post">
        Nombre: <input type="text" name="name"><br>
        Descripción: <input type="text" name="description"><br>
        id: <input type="text" name="id"><br>
        <button type="submit">Agregar ítem</button>
    </form>

    <h3>Listado de ítems</h3>
    <ul>
        {% for item in items %}
            <li>{{ item['name'] }} - {{ item['description'] }}
            </li>
        {% endfor %}
    </ul>
    <a href="/search"><button>eliminar</button></a>
    <a href="/updat"><button>editar</button></a>
    <a href="/logout">Cerrar sesión</a>
</body>
</html>
